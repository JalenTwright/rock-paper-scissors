<!DOCTYPE html>
<html lang = "eng">
    <head>
        <META CHARSET = "UTF-8">
        <title>rock paper scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h4 class="card-title">Rock Paper Scissors</h3>
        <div class="winnerDiv">
            <h1 class="winner"></h1>
        </div>
        <div class="ties">
        </div>
        <div class="loserDiv">
            <h1 class="loser"></h1>
        </div>
        <div class="playerSelection">
            <h3 class="playerChoice"></h3>
            <div class="playerImg">
                <img src="images/rock.png" alt="rock" class="pImg" id="rock">
                <img src="images/paper.png" alt="paper" class="pImg" id="paper">
                <img src="images/scissors.png" alt="scissors" class="pImg" id="scissors">
            </div>
        </div>
        <div class="computerSelection">
            <h3 class="computerChoice"></h3>
            </div>
        </div>
        <div class="card-position">
            <div class="score-board">
                <div class="black-part">
                    <img src="images/hunter-license.png" class="xImg">
                    <div class="white-score-strip">
                        <h2 class="playerScore" id="player-score"> player: 0</h3>
                        <h2 class="ties" id="tie-score">Tie: 0</h1>
                        <h2 class="computerScore" id="computer-score">Com: 0</h3>
                    </div>
                </div>
                <div class="blue-part">
                    <div class="result">
                        <p>Ready?</p>
                    </div>
                </div>
            </div>
        </div>
        <button class="reset" onclick = "resetGame()">Play Again?</button>
        <script src = "javascript.js"></script>
    </body>
</html>
